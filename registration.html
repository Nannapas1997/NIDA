<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIDA REGISTRATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="cropperjs/cropper.css">
    <script src="cropperjs/cropper.js"></script>
</head>

<body>

    <img src="/images/image_3.svg" alt="banner-img" style="width: 100%;">

    <div class="container box">
        <div class="container wrapper_2">
            <p class="sign-up-text">สมัครสมาชิก</p>
            <form action="" id="multiPageForm" method="post" enctype="multipart/form-data" class="form-data mt-5 mb-5">
                <div class="d-flex flex-row justify-content-center mb-5">
                    <div class="d-flex flex-row justify-content-center">
                        <div class="d-flex flex-column align-items-center">
                            <p class="step-text">ขั้นตอนที่ 1</p>
                            <div class="step d-flex justify-content-center align-items-center">
                                <p class="number">1</p>
                            </div>
                            <p class="step-text">รายละเอียด</p>
                            <p class="step-text">ข้อมูลส่วนตัว</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <img src="/images/Next.png" alt="next-img" class="next-icon">
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <p class="step-text step-gray-1">ขั้นตอนที่ 2</p>
                        <div class="step d-flex justify-content-center align-items-center step-gray-2">
                            <p class="number number-gray">2</p>
                        </div>
                        <p class="step-text step-gray-3">รายละเอียด</p>
                        <p class="step-text step-gray-4">ที่อยู่อาศัย</p>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <img src="/images/Next.png" alt="next-img" class="next-icon">
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <p class="step-text step-gray-1">ขั้นตอนที่ 3</p>
                        <div class="step d-flex justify-content-center align-items-center step-gray-2">
                            <p class="number number-gray">3</p>
                        </div>
                        <p class="step-text step-gray-3">ตั้งค่าโปรไฟล์</p>
                    </div>
                </div>
                <div class="detail">
                    <p>รายละเอียดข้อมูลส่วนตัว</p>
                </div>
                <div class="mt-5 container">
                    <label for="select_prefix" class="text-label mb-2">คำนำหน้าชื่อ</label>
                    <select class="form-select" id="select_prefix">
                        <option value="นาย">นาย</option>
                        <option value="นาง">นาง</option>
                        <option value="นางสาว">นางสาว</option>
                    </select>
                    <label for="first_name" class="text-label mb-2 mt-3">ชื่อ</label>
                    <input id="first_name" class="form-control" type="text">
                    <label for="last_name" class="text-label mb-2 mt-3">นามสกุล</label>
                    <input id="last_name" class="form-control" type="text">
                    <label for="prefix" class="text-label mb-2 mt-3">Prefix</label>
                    <select class="form-select" id="prefix">
                        <option value="Mr.">Mr.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Ms.">Ms.</option>
                    </select>
                    <label for="First_name" class="text-label mb-2 mt-3">First Name</label>
                    <input id="First_name" class="form-control" type="text">
                    <label for="Last_name" class="text-label mb-2 mt-3">Last Name</label>
                    <input id="Last_name" class="form-control" type="text">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <label for="nickname" class="text-label mb-2 mt-3">ชื่อเล่น</label>
                            <input id="nickname" class="form-control" type="text">
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="Nickname" class="text-label mb-2 mt-3">Nick Name</label>
                            <input id="Nickname" class="form-control" type="text">
                        </div>
                    </div>
                    <label for="birth_date" class="text-label mb-2 mt-3">วัน เดือน ปีเกิด</label>
                    <input id="birth_date" class="form-control" type="date">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <label for="year_old" class="text-label mb-2 mt-3">อายุ</label>
                                <input id="year_old" class="form-control" type="text">
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="gender" class="text-label mb-2 mt-3">เพศ</label>
                            <select class="form-select" id="gender">
                                <option value="ชาย">ชาย</option>
                                <option value="หญิง">หญิง</option>
                                <option value="อื่น ๆ">อื่น ๆ</option>
                            </select>
                        </div>
                    </div>
                    <label for="status" class="text-label mb-2 mt-3">สถานะภาพ</label>
                    <select class="form-select" id="status">
                        <option value="โสด">โสด</option>
                        <option value="แต่งงาน">แต่งงาน</option>
                        <option value="หย่า">หย่า</option>
                        <option value="หย่า">แยกกันอยู่</option>
                    </select>
                    <label for="Email" class="text-label mb-2 mt-3">อีเมล</label>
                    <input id="Email" class="form-control" type="email" placeholder="Example@gmail.com">
                    <label for="phone-number" class="text-label mb-2 mt-3">เบอร์มือถือ</label>
                    <input id="phone-number" class="form-control" type="text">
                    <label for="id-line" class="text-label mb-2 mt-3">ID Line</label>
                    <input id="id-line" class="form-control" type="text">
                    <label for="sos-person" class="text-label mb-2 mt-3">บุคคลที่ติดต่อได้กรณีฉุกเฉิน</label>
                    <input id="sos-person" class="form-control" type="text">
                    <div class="row">   
                        <div class="col-md-6 col-sm-12">
                            <label for="relation" class="text-label mb-2 mt-3">ความสัมพันธ์</label>
                            <input id="relation" class="form-control" type="text">
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="phone-relation" class="text-label mb-2 mt-3">เบอร์โทรติดต่อ</label>
                            <input id="phone-relation" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12"></div>
                        <div class="col-md-6">
                            <div class="d-flex justify-content-end">
                                <button class="next-button">ไปต่อ</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
